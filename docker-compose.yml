version: '3.8'
services:
  app:
    build: .
    container_name: di-conservas-php-app
    ports:
      - "80:80"
    volumes:
      - ./assets:/var/www/html/assets
      - ./products.json:/var/www/html/products.json
      - ./index.html:/var/www/html/index.html
      - ./admin.html:/var/www/html/admin.html
      - ./admin-login.html:/var/www/html/admin-login.html
      - ./admin-dashboard.html:/var/www/html/admin-dashboard.html
      - ./cadastro.html:/var/www/html/cadastro.html
      - ./upload.php:/var/www/html/upload.php
      - ./admin-login.php:/var/www/html/admin-login.php
      - ./.htaccess:/var/www/html/.htaccess
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
