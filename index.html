<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di-Conservas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!-- Seu header continua o mesmo -->
        <div class="container">
            <div class="logo">Di-Conservas</div>
            <nav>
                <ul>
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="#sobre">Sobre Nós</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="produtos" class="products-section">
            <div class="container">
                <h2>Nossos Produtos</h2>
                
                <!-- ÁREA MODIFICADA -->
                <!-- Os cards de produtos estáticos foram removidos. -->
                <!-- O JavaScript irá preencher esta div dinamicamente. -->
                <div class="products-grid" id="products-grid">
                    <p>Carregando produtos...</p> 
                </div>

            </div>
        </section>

        <!-- O resto do seu site continua o mesmo -->
        <section id="sobre" class="about-section">
            <div class="container">
                <h2>Sobre Nós</h2>
                <p>Amor em forma de conservas, feitas com ingredientes frescos e selecionados para levar o melhor sabor à sua mesa.</p>
            </div>
        </section>
    </main>

    <footer id="contato" class="footer">
        <div class="container">
            <p>Contato: (XX) XXXX-XXXX | email@diconservas.com.br</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <!-- ADICIONE ESTA LINHA para carregar o script dos produtos -->
    <script src="js/products.js" defer></script> 
</body>
</html>
